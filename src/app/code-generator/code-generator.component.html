<div>
  <h3>Generated Form HTML Code</h3>
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="navigateToViewForm()">
      View Generated Form
    </button>
    <button
      class="copyButton"
      mat-raised-button
      color="primary"
      (click)="copyToClipboard()"
    >
      Copy to Clipboard
    </button>
  </div>
  <pre>{{ generatedCode }}</pre>
</div>
