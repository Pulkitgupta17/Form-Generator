<table
  mat-table
  [dataSource]="dataServices.getValue()"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="fieldName">
    <th mat-header-cell *matHeaderCellDef>Field Name</th>
    <td mat-cell *matCellDef="let element">{{ element.fieldName }}</td>
  </ng-container>

  <ng-container matColumnDef="fieldType">
    <th mat-header-cell *matHeaderCellDef>Field Type</th>
    <td mat-cell *matCellDef="let element">{{ element.fieldType }}</td>
  </ng-container>

  <ng-container matColumnDef="isRequired">
    <th mat-header-cell *matHeaderCellDef>Required</th>
    <td mat-cell *matCellDef="let element">{{ element.isRequired }}</td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let element">{{ element.options }}</td>
  </ng-container>

  <!-- Adding delete button -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" (click)="deleteRow(element)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
